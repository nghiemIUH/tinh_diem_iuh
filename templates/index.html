{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{% static 'image/score.svg' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính điểm IUH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <!---->
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>HỆ THỐNG TÍNH ĐIỂM</h1>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>Môn học</th>
                    <th>TK1</th>
                    <th>TK2</th>
                    <th>TK3</th>
                    <th>TK4</th>
                    <th>TK5</th>
                    <th>Giữa kỳ</th>
                    <th class="th" colspan="3">Thực hành</th>
                    <th>Cuối kỳ</th>
                    <th>TB hệ 10</th>
                    <th>TB hệ 4</th>
                </tr>
            </thead>
            <tbody>
                <tr id="1">
                    <td>
                        <select id="select_mon-1">
                            <option values="1">Môn học</option>
                            {% for m in monHoc %}
                            <option class="{{ m.thuc_hanh }}" value="{{ m.id }}">{{ m.ten }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    {% for j in '12345' %}
                    <td>
                        <input type="text" name="tk{{ j }}-1" id="sm-tk{{ j }}-1" autocomplete="off" />
                    </td>
                    {% endfor %}
                    <td>
                        <input type="text" name="gk-1" id="sm-gk-1" autocomplete="off" />
                    </td>
                    <td>
                        <input type="text" name="th1-1" class="sm-th-1" autocomplete="off" />
                    </td>
                    <td>
                        <input type="text" name="th2-1" class="sm-th-1" autocomplete="off" />
                    </td>
                    <td>
                        <input type="text" name="th3-1" class="sm-th-1" autocomplete="off" />
                    </td>
                    <td>
                        <input type="text" name="ck-1" id="sm-ck-1" autocomplete="off" />
                    </td>
                    <td>
                        <input disabled type="text" id="he10-1" />
                    </td>
                    <td>
                        <input disabled type="text" id="he4-1" />
                    </td>
                </tr>

            </tbody>
        </table>
        <button id="them" type="button" class="btn btn-primary">them</button>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
